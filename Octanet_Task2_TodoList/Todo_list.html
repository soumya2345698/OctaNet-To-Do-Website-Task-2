<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="Todo_list.css">

</head>

<body>
    <div>
        <h1>Todo List</h1>
    </div>
    <hr>
    <div id="container">

            <input type="text" id="input" placeholder="Enter the text here...">

            <button id="btn">Add</button>
            <br>
            <br>
            <hr>
            <ul class="ul" style="list-style-type:none;">
            </ul>

    </div>
</body>

<script>
    document.getElementById('btn').addEventListener('click',
        function () {
            let input = document.getElementById('input').value;

            let elem = document.createElement('li');
            let btn1 = document.createElement('button');
            let btn2 = document.createElement('button');

            btn1.innerText = "Done";
            btn2.innerText = "Delete";

            elem.innerText = input;

            let ul = document.querySelector('ul');

            ul.appendChild(elem);
            elem.appendChild(btn1);
            elem.appendChild(btn2);

            btn1.style.border = "none";
            btn1.style.marginLeft = "50%";6
            btn1.style.borderRadius = "10px";
            btn1.style.backgroundColor = "#00f5ff";
            btn1.style.padding = "7px";
            btn1.style.width = "8%";
            btn1.style.fontWeight = "bold";
            btn1.style.marginTop = "2%";

            btn2.style.border = "none";
            btn2.style.marginLeft = "1%";
            btn2.style.borderRadius = "10px";
            btn2.style.backgroundColor = "#ff2024";
            btn2.style.padding = "7px";
            btn2.style.width = "8%";
            btn2.style.fontWeight = "bold";
            btn2.style.marginTop = "2%";

            elem.style.color="white";
            elem.style.fontSize="18px";
            elem.style.fontWeight="bold";


            btn1.addEventListener('click',
                function () {
                    elem.style.textDecoration = "line-throught";
                }
            );
            btn2.addEventListener('click',
                function () {
                    elem.remove();
                }
            );

            document.getElementById('input').value = "";
        }
    );

</script>

</html>
